<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soter</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div id="reg-container">
        <div id="reg-banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo!</h1>
            </div>
        </div>
        <div id="reg-form">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades da aplicação</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail">
            </div>
            <div class="form-control">
                <label for="pwd">Senha</label>
                <input type="password" name="pwd" id="pwd" placeholder="Digite a sua senha">
            </div>
            <p>
                Quer ajuda para criar uma senha segura?
                <span id="open-generate-pwd">Clique aqui!</span>
            </p>
            <div id="generate-options" class="hide">
                <p>Selecione as opções que você deseja</p>
                <div class="form-control">
                    <label for="length">Quantidade de caracteres:</label>
                    <input type="text" id="length" name="length" value="10" />
                </div>
                <div class="form-control">
                    <label for="letters">Letras:</label>
                    <input type="checkbox" id="letters" name="letters" checked />
                </div>
                <div class="form-control">
                    <label for="numbers">Números:</label>
                    <input type="checkbox" id="numbers" name="numbers" checked />
                </div>
                <div class="form-control">
                    <label for="symbols">Símbolos:</label>
                    <input type="checkbox" id="symbols" name="symbols" checked />
                </div>
                <button id="generate-pwd">Criar senha</button>
            </div>
            <div id="generated-pwd">
                <p>Aqui está a sua senha:</p>
                <h4></h4>
                <button id="copy-pwd">Copiar</button>
            </div>
            <div class="form-control">
                <label for="confirmpwd">Confirmação de senha</label>
                <input type="password" name="confirmpwd" id="confirmpwd" placeholder="Confirme a sua senha">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>
</body>

</html>
